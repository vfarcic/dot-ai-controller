# Example secrets for GitKnowledgeSource authentication
# In production, create these secrets securely (e.g., via sealed-secrets or external-secrets)
---
apiVersion: v1
kind: Secret
metadata:
  name: github-credentials
type: Opaque
stringData:
  token: "ghp_your_github_token_here"
---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-auth
type: Opaque
stringData:
  token: "your_mcp_auth_token_here"
