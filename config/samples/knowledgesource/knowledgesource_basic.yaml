# Basic KnowledgeSource example - sync markdown docs from a public repo
apiVersion: dot-ai.devopstoolkit.live/v1alpha1
kind: KnowledgeSource
metadata:
  name: platform-docs
spec:
  repository:
    url: https://github.com/acme/platform.git
    branch: main
    depth: 1
  paths:
    - "docs/**/*.md"
    - "README.md"
  exclude:
    - "docs/internal/**"
  mcpServer:
    url: http://mcp-server.dot-ai.svc:3456
    authSecretRef:
      name: mcp-auth
      key: token
  metadata:
    source: "platform-docs"
