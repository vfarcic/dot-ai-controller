---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get
- apiGroups:
  - dot-ai.devopstoolkit.live
  resources:
  - remediationpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dot-ai.devopstoolkit.live
  resources:
  - remediationpolicies/finalizers
  verbs:
  - update
- apiGroups:
  - dot-ai.devopstoolkit.live
  resources:
  - remediationpolicies/status
  verbs:
  - get
  - patch
  - update
