# This rule is not used by the project controller-init itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the remediation.remediation.devopstoolkit.live.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: controller-init
    app.kubernetes.io/managed-by: kustomize
  name: remediationpolicy-editor-role
rules:
- apiGroups:
  - remediation.remediation.devopstoolkit.live
  resources:
  - remediationpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - remediation.remediation.devopstoolkit.live
  resources:
  - remediationpolicies/status
  verbs:
  - get
